<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>{{ title or "Flask App" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Curso Backend com Flask — Aula 1</h1>
    <nav>
        <a href="{{ url_for('index') }}">Início</a> |
        <a href="{{ url_for('hello') }}">/hello</a> |
        <span>/hello/&lt;nome&gt;</span>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <p>Material didático - Flask (Aula 1)</p>
</footer>
</body>
</html>
