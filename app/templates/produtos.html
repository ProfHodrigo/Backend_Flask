{% extends "base.html" %}
{% block content %}
<h2>Lista de Produtos</h2>
<a href="{{ url_for('novo_produto') }}" class="btn">Novo Produto</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto.id }}</td>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ "%.2f"|format(produto.preco) }}</td>
            <td>{{ produto.estoque }}</td>
            <td>
                <a href="{{ url_for('editar_produto', id=produto.id) }}">Editar</a>
                <form method="POST" action="{{ url_for('excluir_produto', id=produto.id) }}" style="display: inline;">
                    <button type="submit" onclick="return confirm('Tem certeza?')">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
